{% extends "lending/base.html" %}

{% block content %}
<main>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">№ Заказа</th>
            <th scope="col">Статус</th>
            <th scope="col">Подробнее</th>
        </tr>
        </thead>
        <tbody> {% for order in orders %}
        <tr>
            <th scope="row">{{order.id}}</th>
            <td>{{order.id_status.name}}</td>
            <td>
                <a class="btn btn-outline-secondary" href="{% url 'product:order_detail' order.id %}">Подробнее</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>

{% endblock content %}
